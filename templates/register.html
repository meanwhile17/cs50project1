{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <h3>Member Registration</h3>
            <label for="email">Email address</label><br/>
            <input autocomplete="off" autofocus class="form-control-cs" id="email" name="email" placeholder="Enter Your Email" type="email" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="email">Password</label><br/>
            <input class="form-control-cs" name="reg_password" placeholder="Password" type="password" required>
        </div>
         <div class="form-group">
            <input class="form-control-cs" name="check_reg_password" placeholder="Repeat your password" type="password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">I agree with <a href="/policy">terms and conditions</a></label>
          </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
